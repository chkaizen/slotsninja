<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Tela inicial do jogo -->
    <div id="game-screen" class="screen hidden">
        <h1>Bem-vindo ao Slot Machine</h1>
        <input type="text" id="player-name" placeholder="Digite seu nome">
        <button id="start-game">Iniciar Jogo</button>
    </div>

    <!-- Tela do jogo dos slots -->
    <div id="start-screen" class="screen">
        <h2 id="player-display"></h2>
        <div id="coin-container">
            <img src="img/coins.png" alt="coins">
            <span id="coin-count">1000</span>
        </div>
        <div id="three-container"></div>
        <button id="lever">Puxar Alavanca</button>
        <button id="reload-credits">Recarregar Cr√©ditos</button>
        <div id="game-over-screen" class="hidden">
            <h2>Fim de Jogo</h2>
            <button id="restart-game">Jogar Novamente</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
